<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Overlay</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align to top initially */
            min-height: 100vh;
            box-sizing: border-box;
        }

        .open-overlay-button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .open-overlay-button:hover {
            background-color: #0056b3;
        }

        /* Overlay Styles */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Transparent dark background for overlay */
            display: flex;
            justify-content: flex-end; /* Align content to the right */
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;  
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .overlay-content {
            background-color: #f0f2f5;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 90vw; /* 80% of viewport width */
            max-width: 450px; /* Maximum width to prevent it from getting too large */
            height: 100%; /* Occupies 100% of the overlay height */
            box-sizing: border-box; /* Ensures padding and border are included in width/height */
            position: relative;

            /* Transition for the slide effect */
            transform: translateX(100%); /* Starts off-screen, to the right */
            transition: transform 0.4s ease-out; /* Speed and type of transition */ 
        }

        .overlay.active .overlay-content {
            transform: translateX(0); /* Slides to the normal position (0) */
        }

        .overlay-content h2 {
            margin-top: 0;
            color: #333;
        }

        .overlay-content p {
            color: #555;
            line-height: 1.6;
        }

        /* Cart Header */
        .cart-header {
            display: flex;
            align-items: center;
            padding: 10px;
            width: 100%;
            background-color: white;
            border-bottom: 1px solid #eee;
            position: sticky;
            z-index: 10;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .cart-header .back-btn {
            background: none;
            border: none;
            font-size: 2.4em;
            margin-right: 15px;
            cursor: pointer;
            color: #555;
            padding: 0;
            transition: transform 0.5s ease-in-out;
        }
        
        .back-btn:hover {
        	scale: 1.1;
        }
        
        .back-btn:active {
        	scale: 1.0;
        }

        .cart-header .cart-title {
        	text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            flex-grow: 1;
            color: #333;
        }
    </style>
</head>
<body>

    <button class="open-overlay-button" id="openOverlay">Open Overlay</button>

    <div class="overlay" id="myOverlay">
        <div class="overlay-content">
          <div class="cart-header">
              <button class="back-btn" id="back-btn">‚Üê</button>
              <span class="cart-title">üõí Carrinho</span>
          </div>
          
          
        
        
        </div>
    </div>

    <script>
        const openOverlayBtn = document.getElementById('openOverlay');
        const myOverlay = document.getElementById('myOverlay');
        const backOverlayBtn = document.getElementById('back-btn');

        openOverlayBtn.addEventListener('click', () => {
            myOverlay.classList.add('active');
        });

        // Close overlay when clicking outside the content
        myOverlay.addEventListener('click', (event) => {
            // Check if the click was on the overlay itself, not the content or close button
            if (event.target === myOverlay) {
                myOverlay.classList.remove('active');
            }
        });

        // Close overlay when clicking the 'x' button
        backOverlayBtn.addEventListener('click', () => {
            myOverlay.classList.remove('active');
        });

        // Optional: Close overlay with the ESC key
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape' && myOverlay.classList.contains('active')) {
                myOverlay.classList.remove('active');
            }
        });
    </script>

</body>
</html>
